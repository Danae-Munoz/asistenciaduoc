<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="/assets/images/duoc_transp.png" alt="" style="width: 90px; height: auto; margin-right: 8px;">
        <h3 class="glow-text margin-top-6">{{ 'AppName' | translate }}</h3>
      </div>
    </ion-title>
    <div slot="end">
      <ion-button fill="clear" size="large" icon-only (click)="logout()">
        <ion-icon name="log-out-outline" color="light"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
